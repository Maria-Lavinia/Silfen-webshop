<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="confirmation.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <!-- progress meter to be added here -->
    <div class="progress">
      <ul class="progress-bar">
        <li>
          <img
            class="border"
            src="checkout-images/shopping_cart_black_24dp.svg"
            alt="icon"
          /><br />
          <i class="fas fa-check"></i>
          <p>Basket</p>
        </li>
        <li>
          <img
            class="border"
            src="checkout-images/point_of_sale_black_24dp.svg"
            alt="icon"
          /><br />
          <i class="fas fa-check"></i>
          <p>Checkout</p>
        </li>
        <li>
          <img
            class="border"
            src="checkout-images/check_black_24dp.svg"
            alt="icon"
          /><br />
          <i class="fas fa-check"></i>
          <p>Confirmation</p>
        </li>
      </ul>
    </div>
    <!-- body flex -->
    <main>
      <div class="column-one">
        <h1>Thank you for your order</h1>
        <p>A confirmaton with your intinerary has been sent to your email.</p>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
