<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SILFEN</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
        <video autoplay loop muted class="background-video">
            <source src="bg-video.mp4" type="video/mp4">
        </video>

        <div class="splashes">
            <div id="yellow-splashes">
                <img class="splash" id="yellow-splash-shadow" src="imgs/yellow-splash-left-shadow.svg" alt="yellow-splash-left-shadow">
                <img class="splash" id="yellow-splash" src="imgs/yellow-splash-left.svg" alt="yellow-splash-left">
                <h1 id="artistic">ARTISTIC</h1>
            </div>

            <div id="blue-splashes">
                <img class="splash" id="blue-splash" src="imgs/blue-splash-right.svg" alt="blue-splash-right">
                <img class="splash" id="blue-splash-shadow" src="imgs/blue-splash-right-shadow.svg" alt="blue-splash-right-shadow">
                <div class="bag">
                    <img id="pink-bag-img" src="imgs/pink-bag.png" alt="pink-bag">
                </div>
            </div>

            <div id="green-splashes">
                <img class="splash" id="green-splash-shadow" src="imgs/green-splash-left-shadow.svg" alt="green-splash-left-shadow">
                <img class="splash" id="green-splash" src="imgs/green-splash-left.svg" alt="green-splash-left">
                <div class="bag">
                    <img id="blue-bag-img" src="imgs/blue-bag.png" alt="blue-bag">
                </div>
            </div>

            <div id="purple-splashes">
                <img class="splash" id="purple-splash" src="imgs/purple-splash-right.svg" alt="purple-splash-right">
                <img class="splash" id="purple-splash-shadow" src="imgs/purple-splash-right-shadow.svg" alt="purple-splash-right-shadow">
                <h1 id="innovative">INNOVATIVE</h1>
            </div>

            <div id="yellow-splashes2">
                <img class="splash" id="yellow-splash-shadow2" src="imgs/yellow-splash-left-shadow.svg" alt="yellow-splash-left-shadow">
                <img class="splash" id="yellow-splash2" src="imgs/yellow-splash-left.svg" alt="yellow-splash-left">
                <div class="bags">
                    <img id="teal-bag-img" src="imgs/teal-bag.png" alt="teal-bag">
                </div>
            </div>

            <div id="blue-splashes2">
                <img class="splash" id="blue-splash2" src="imgs/blue-splash-right.svg" alt="blue-splash-right">
                <img class="splash" id="blue-splash-shadow2" src="imgs/blue-splash-right-shadow.svg" alt="blue-splash-right-shadow">
                <div class="bags">
                    <img id="green-bag-img" src="imgs/green-bag.png" alt="green-bag">
                </div>
            </div>
        </div>

        <div id="newsletter">
            <div id="newsletter-title">
                <h1>NEWSLETTER</h1>
            </div>
            <img id="newsletter-photo" src="imgs/newsletter-photo.jpg" alt="newsletter-photo">
            <div id="newsletter-form">
                <h2>Sign up for the newsletter!</h2>
                <form>
                    <label id="name-label" for="name">Name</label>
                    <input type="text" id="name" name="name">
                    <label id="email-label" for="email">E-mail</label>
                    <input type="email" id="email" name="email">
                    <button id="submit">Submit</button>
                </form>
            </div>
            <div id="blue-box"></div>
        </div>

</body>
</html>
