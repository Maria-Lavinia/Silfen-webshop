<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get the trendiest sustainable bags from SILFEN. We ship worldwide.">
    <title>SILFEN</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
        <video autoplay loop muted class="background-video">
            <source src="bg-video.mp4" type="video/mp4">
        </video>

        <div class="splashes">
            <section class="section1">
            <div id="yellow-splashes">
                <img class="splash" id="yellow-splash-shadow" src="imgs/yellow-splash-left-shadow.svg" alt="yellow-splash-left-shadow">
                <img class="splash" id="yellow-splash" src="imgs/yellow-splash-left.svg" alt="yellow-splash-left">
                <h1 id="trendy">TRENDY</h1>
            </div>

            <div id="blue-splashes">
                <img class="splash" id="blue-splash" src="imgs/blue-splash-right.svg" alt="blue-splash-right">
                <img class="splash" id="blue-splash-shadow" src="imgs/blue-splash-right-shadow.svg" alt="blue-splash-right-shadow">
                <div class="bag">
                    <img id="pink-bag-img" src="imgs/pink-bag.png" alt="pink-bag">
                </div>
            </div>
            </section>

            <section class="section2">
            <div id="green-splashes">
                <img class="splash" id="green-splash-shadow" src="imgs/green-splash-left-shadow.svg" alt="green-splash-left-shadow">
                <img class="splash" id="green-splash" src="imgs/green-splash-left.svg" alt="green-splash-left">
                <div class="bag">
                    <img id="yellow-bag-img" src="imgs/yellow-bag.png" alt="yellow-bag">
                </div>
            </div>

            <div id="purple-splashes">
                <img class="splash" id="purple-splash" src="imgs/purple-splash-right.svg" alt="purple-splash-right">
                <img class="splash" id="purple-splash-shadow" src="imgs/purple-splash-right-shadow.svg" alt="purple-splash-right-shadow">
                <h1 id="innovative">INNOVATIVE</h1>
            </div>
            </section>

            <section class="section3">

                <div id="yellow-splashes2">
                    <img class="splash" id="yellow-splash2" src="imgs/yellow-splash-right.svg" alt="yellow-splash-right">
                    <img class="splash" id="yellow-splash-shadow2" src="imgs/yellow-splash-right-shadow.svg" alt="yellow-splash-right-shadow">
                    <div class="bags">
                        <img id="blue-bag-img" src="imgs/blue-bag.png" alt="blue-bag">
                    </div>
                </div>
                
            <div id="blue-splashes2">
                <img class="splash" id="blue-splash-shadow2" src="imgs/blue-splash-left-shadow.svg" alt="blue-splash-left-shadow">
                <img class="splash" id="blue-splash2" src="imgs/blue-splash-left.svg" alt="blue-splash-left">
                <h1 id="sustainable">SUSTAINABLE</h1>
            </div>

            </section>
        </div>

        <section class="section4">
        <div id="newsletter">
            <div id="newsletter-title">
                <h1>NEWSLETTER</h1>
            </div>
            <img id="newsletter-photo" src="imgs/newsletter-photo.jpg" alt="newsletter-photo">
            <div id="newsletter-form">
                <h2>Sign up for the newsletter!</h2>
                <form id="theform">
                    <label id="name-label" for="name">Name</label>
                    <input type="text" id="name" name="name">
                    <label id="email-label" for="email">E-mail</label>
                    <input type="email" id="email" name="email">
                    <button id="submit" type="button" onclick="submitForm()">Submit</button>
                </form>
                <h3 id="response" class="hidden">Thank you for signing up!</h3>
            </div>
            <div id="blue-box"></div>
        </div>
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js" integrity="sha512-8E3KZoPoZCD+1dgfqhPbejQBnQfBXe8FuwL4z/c8sTrgeDMFEnoyTlH3obB4/fV+6Sg0a0XF+L/6xS4Xx1fUEg==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineLite.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/BezierPlugin.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/ScrollToPlugin.min.js" integrity="sha512-uJopPZrz4LAKEGA+MX8mOVQ4YPmaQUPdBu69Gj52/IKC69XIkmvjGrc84UuQ6yJs0tYaaF0r32oQINBXz4t0Pg==" crossorigin="anonymous"></script>
        <script src="index.js"></script>

</body>
</html>
